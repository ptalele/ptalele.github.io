<body>

    <header>
         
        <h1>Anisha SpellBee</h1>
    </header>

    <nav>
        <a onclick="showHome()">Home</a>
        <a onclick="showYourList()">Spelling Lists</a>
    </nav>

    <div id="home-container">
        <p><font color="black">Welcome Anisha !!!</font></p>
    </div>

    <div id="your-list-container">
        <h2>Your Lists</h2>
        <table>
            <tr>
                <th>List Name</th>
                <th>Action</th>
            </tr>
            <tbody id="lists"></tbody>
        </table>
        <button onclick="showCreateListForm()">Create a List</button>
    </div>

    <div id="create-list-form">
        <h2>Create a List</h2>
        <label for="list-name-input">Enter list name: </label>
        <input type="text" id="list-name-input" placeholder="e.g., MyList">
        <br>
        <label for="new-list-input">Enter spellings (space-separated): </label>
        <input type="text" id="new-list-input" placeholder="e.g., apple banana cherry">
        <button onclick="createList()">Create List</button>
    </div>

    <div id="list-popup">
        <h2>List Content</h2>
        <pre id="list-content"></pre>
        <button onclick="closeListPopup()">Close</button>
    </div>

     <div id="test-form">
        
        <h2>Spelling Test</h2>
         <div id="progress-bar">
                <div id="progress-bar-inner"></div>
        </div>
        <div id="question-container"></div>
        <input type="text" id="answer-input" placeholder="Type the spelling here" onkeypress="checkEnterKey(event)">
        <div id="test-buttons">
            <button onclick="checkAnswer()">Check</button>
            <button onclick="speakSpelling()">Hear Again</button>
        </div>
        <p id="result-message"></p>
        <div id="summary"></div>
         <div id="score"></div>
    </div>

    <script>
        let lists = [];
        let currentListIndex;
        let currentQuestionIndex;
        let correctCount;

        let totalQuestions = 10; // Set the number of questions

         function updateProgressBar() {
            const progress = (currentQuestionIndex / lists[currentListIndex].spellings.length) * 100;
            document.getElementById("progress-bar-inner").style.width = `${progress}%`;
        }

        function updateScore() {
            const totalQuestions = lists[currentListIndex].spellings.length;
            const percentage = (correctCount / totalQuestions) * 100;
            document.getElementById("score").textContent = `Score: ${percentage.toFixed(2)}%`;
        }

        function checkEnterKey(event) {
        if (event.key === "Enter") {
            checkAnswer();
            speakSpelling();
            setFocus();
        }
       
    }

     // Function to set focus on the answer-input element
    function setFocus() {
        document.getElementById("answer-input").focus();
        
    }

     function disableFocus() {
        document.getElementById("answer-input").disabled = true;
    }

        function startTest(listIndex) {
            currentListIndex = listIndex;
            currentQuestionIndex = 0;
            correctCount = 0;
            inCorrectCount = 0;
            totalQuestions = lists[currentListIndex].spellings.length;
            hideAllContainers();
            document.getElementById("test-form").style.display = "flex";
            hideSummary();
            document.getElementById("answer-input").disabled = false;
            setFocus();
            askNextQuestion();

        }

        function askNextQuestion() {
            if (currentQuestionIndex < totalQuestions) {
                displayQuestion();
               // displaySummary();
            } else {
                // Test is finished, display summary
                disableFocus();
                displaySummary();
            }
            updateProgressBar();
        }

        function displaySummary() {
            const resultMessage = document.getElementById("result-message");
            const summary = document.getElementById("summary");

            resultMessage.textContent = `Test completed. Correct : ${correctCount} and Incorrect : ${inCorrectCount}.  Total % = ${correctCount} *100/${totalQuestions} %.`;
            summary.textContent = `Summary: ${correctCount} out of ${totalQuestions} correct.`;

            // Optionally: Add a button to restart the test
            const restartButton = document.createElement("button");
            restartButton.textContent = "Restart Test";
            restartButton.onclick = () => startTest(currentListIndex);
            summary.appendChild(restartButton);
        }

        function hideSummary() {
            const resultMessage = document.getElementById("result-message");
            const summary = document.getElementById("summary");
            summary.textContent = '';
            resultMessage.textContent = '';
            document.getElementById("score").textContent ='';
        }

        function speakSpelling() {
            const spellingToSpeak = lists[currentListIndex].spellings[currentQuestionIndex];
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(spellingToSpeak);

            // Optional: Customize voice settings
            // const voices = synth.getVoices();
            // utterance.voice = voices[1]; // Change index according to your preferred voice
            // utterance.rate = 1.2; // Adjust the speaking rate

            synth.speak(utterance);
        }
        function showHome() {
            hideAllContainers();
            document.getElementById("home-container").style.display = "block";
        }

        function showCreateListForm() {
            hideAllContainers();
            document.getElementById("create-list-form").style.display = "flex";
        }

        function hideAllContainers() {
            document.getElementById("home-container").style.display = "none";
            document.getElementById("your-list-container").style.display = "none";
            document.getElementById("create-list-form").style.display = "none";
            document.getElementById("test-form").style.display = "none";
        }

        function displayLists() {
                const listsContainer = document.getElementById("lists");
                listsContainer.innerHTML = "";

                for (let i = 0; i < lists.length; i++) {
                    const listItem = document.createElement("tr");

                    const listNameCell = document.createElement("td");
                    listNameCell.textContent = lists[i].name;
                    listItem.appendChild(listNameCell);

                    const actionsCell = document.createElement("td");
                    
                    const takeTestBtn = document.createElement("button");
                    takeTestBtn.textContent = "Take Test";
                    takeTestBtn.onclick = () => startTest(i);
                    actionsCell.appendChild(takeTestBtn);

                    // Add space between buttons
                    actionsCell.appendChild(document.createTextNode(" "));

                    const showListBtn = document.createElement("button");
                    showListBtn.textContent = "Show List";
                    showListBtn.onclick = () => showListContent(i);
                    actionsCell.appendChild(showListBtn);

                    listItem.appendChild(actionsCell);

                    listsContainer.appendChild(listItem);
                }
            }

        function showListContent(listIndex) {
            const listContent = lists[listIndex].spellings.join("\n");
            document.getElementById("list-content").textContent = listContent;
            document.getElementById("list-popup").style.display = "block";
            document.addEventListener("keydown", closeListPopupOnEscape);
        }

        function closeListPopup() {
            document.getElementById("list-popup").style.display = "none";
            document.removeEventListener("keydown", closeListPopupOnEscape);
        }

        function closeListPopupOnEscape(event) {
            if (event.key === "Escape") {
                closeListPopup();
            }
        }

        function createList() {
            const newListNameInput = document.getElementById("list-name-input");
            const newListInput = document.getElementById("new-list-input");

            const newListName = newListNameInput.value.trim();
            const newListSpelling = newListInput.value.trim();

            if (newListName && newListSpelling) {
                lists.push({ name: newListName, spellings: newListSpelling.split(/\s+/).filter(s => s.trim() !== "") });
                newListNameInput.value = "";
                newListInput.value = "";
                showYourList();
            } else {
                alert("Please enter a list name and spellings.");
            }
        }

     function displayQuestion() {
            const questionContainer = document.getElementById("question-container");
            const questionNumber = currentQuestionIndex + 1;
            questionContainer.textContent = `Question ${questionNumber}: `;
            speakSpelling();
        }
        function checkAnswer() {
            const answerInput = document.getElementById("answer-input");
            const resultMessage = document.getElementById("result-message");
            const summary = document.getElementById("summary");

            const userAnswer = answerInput.value.trim();
            const correctAnswer = lists[currentListIndex].spellings[currentQuestionIndex].trim();

            if (userAnswer === correctAnswer) {
                resultMessage.textContent = "Correct!";
                resultMessage.className = "correct";
                correctCount++;
            } else {
                inCorrectCount++;
                resultMessage.textContent = "Incorrect. The correct spelling is: " + lists[currentListIndex].spellings[currentQuestionIndex];
                resultMessage.className = "incorrect";
            }
            
            answerInput.value = "";
            currentQuestionIndex++;

            if (currentQuestionIndex < lists[currentListIndex].spellings.length) {
                displayQuestion();
                summary.textContent = `Summary: Correct : ${correctCount} and Incorrect : ${inCorrectCount} out of ${lists[currentListIndex].spellings.length}.`;
            } else {
                // Test is finished, display summary
                resultMessage.textContent = `Test completed. ${correctCount} out of ${lists[currentListIndex].spellings.length} correct.`;
                summary.textContent = `Summary: Total Questions : ${lists[currentListIndex].spellings.length}  Correct : ${correctCount} and Incorrect : ${inCorrectCount} .`;
                updateScore();
                disableFocus();
            }
             updateProgressBar();
        }

        // Dark theme toggle
        function toggleDarkTheme() {
            document.body.classList.toggle('dark-theme');
        }

            hideAllContainers();
            document.getElementById("your-list-container").style.display = "flex";

            // A = 68
